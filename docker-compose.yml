version: "3.7"
services:

    memcached:
      image: memcached:alpine
      container_name: marigold-memcached

    redis:
      image: redis:alpine
      container_name: marigold-redis

    mysql:
      image: mysql:8.0
      container_name: marigold-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=rootuser
        - MYSQL_DATABASE=dbname
        - MYSQL_USER=dbuser
        - MYSQL_PASSWORD=dbpassword
      ports:
        - "7577:3306"

    webserver:
      image: nginx:alpine
      container_name: marigold-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./bin/phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "7575:80"

    php-fpm:
      build: bin/phpdocker/php-fpm
      container_name: marigold-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./bin/phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

    composer:
      image: composer:1.10.5
      command: ["composer", "install"]
      working_dir: /application
      volumes:
        - .:/application
      depends_on:
        - php-fpm
  
    phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      working_dir: /application
      ports:
        - 7374:80
      environment:
        - PMA_ARBITRARY=1
        - PMA_HOST=mysql
      depends_on:
        - mysql
